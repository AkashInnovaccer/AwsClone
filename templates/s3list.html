<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s3list</title>
    <style>
        input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}


        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
    </style>
</head>
<body>

    <h1>Welcome to basic AWS Panel</h1>
    <h3>Ec2 Services</h3>
    <ul>
    <li><a href="/ec2/create">Create</a></li>
    <li><a href="/ec2/list">Get Running Instances</a></li>
    <li><a href="/ec2/stop">Stop Instance</a></li>
    <li><a href="/ec2/terminate">Terminate Instance</a></li>
    </ul>
    <h3>S3 services</h3>
    <ul>
    <li><a href="/s3/list">List</a></li>
    <li><a href="/s3/create">Create</a></li>
    <li><a href="/s3/delete">Delete</a></li>
    </ul>
    <h3>IAM services</h3>
    <ul>
    <li><a href="/iam/list">List</a></li>
    <li><a href="/iam/create">Create</a></li>
    <li><a href="/iam/delete">Delete</a></li>
    </ul>
    <table>
        <tr>
            <th>s3 Buckets are</th>
        </tr>
    {% for l in li %}
    <tr>
        <td>{{l}}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
